<!DOCTYPE html>

<style>
body {
  background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
}
.floating-button {
  text-decoration: none;
  display: inline-block;
  width: 140px;
  height: 45px;
  line-height: 45px;
  border-radius: 45px;
  margin: 10px 20px;
  font-family: 'Montserrat', sans-serif;
  font-size: 11px;
  text-transform: uppercase;
  text-align: center;
  letter-spacing: 3px;
  font-weight: 600;
  color: #524f4e;
  background: white;
  box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
  transition: .3s;
}
.floating-button:hover {
  background: #2EE59D;
  box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
  color: white;
  transform: translateY(-7px);
}

      #zatemnenie {
        background: rgba(102, 102, 102, 0.8);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
      }
      #okno {
        width: 300px;
        height: 50px;
        text-align: center;
        padding: 15px;
        border: 2px solid #000000;
        border-radius: 15px;
        color: #0000cc;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
      }
      #zatemnenie:target {display: block;}
      .close {
        display: inline-block;
        border: 1px solid #000000;
        border-radius: 10px;
        color: #000000;
        padding: 0 12px;
        margin: 15px;
        text-decoration: none;
        background: #f2f2f2;
        font-size: 12pt;
        cursor:pointer;
      }
        

      
      .close:hover {background: #e6e6ff;}
      

</style>



<title>Гостевой дом "Инара"</title>

<a href="#zatemnenie" class="floating-button">Контакты</a>

    <div id="zatemnenie">
      <div id="okno">
        Телефон: +8-927-415-15-34<br>
        <a href="#" class="close">Закрыть</a>
      </div>
    </div>
     

 
  </body>
